<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅菜单</title>
    <link rel="stylesheet" href="styles.css?v=1.3">
</head>
<body>
    <div class="language-switcher">
        <div class="dropdown">
            <button class="dropdown-btn">
                <span class="selected-lang">中文</span>
                <span class="arrow">▼</span>
            </button>
            <div class="dropdown-content">
                <a href="#" data-lang="cn">中文</a>
                <a href="#" data-lang="en">English</a>
                <a href="#" data-lang="kr">한국어</a>
                <a href="#" data-lang="ar">العربية</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 id="page-title">我们的菜单</h1>
        <div class="menu-grid">
            <!-- 菜品将通过 JavaScript 动态加载 -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <img id="modal-img" src="" alt="大图">
        </div>
    </div>

    <footer class="restaurant-info">
        <div class="info-container">
            <div class="info-item">
                <span class="info-label">联系人：</span>
                <span class="info-value">姜老板</span>
            </div>
            <div class="info-item">
                <span class="info-label">电话：</span>
                <a href="tel:+9710564966886" class="info-value">+971 056 496 6886</a>
            </div>
            <div class="info-item">
                <span class="info-label">地址：</span>
                <a href="https://maps.app.goo.gl/RPzMRD8PJ8kqfxKo6" target="_blank" class="info-value">
                    Electra Abdullah Bin Humaid Al Rumaithi St - Al Danah - Zone 1 - Abu Dhabi
                </a>
            </div>
        </div>
    </footer>

    <!-- 在 body 标签结束前添加 -->
    <button id="back-to-top" class="back-to-top">↑</button>
    <script src="script.js?v=1.1"></script>
</body>
</html>
